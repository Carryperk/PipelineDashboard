dashboardhub_app_homepage:
    path:     /
    defaults: { _controller: DashboardHubAppBundle:Default:index }

dashboardhub_app_dashboard:
    path:     /d/{uid}
    defaults: { _controller: DashboardHubAppBundle:Default:dashboard }

dashboardhub_app_dashboard.list:
    path:     /dashboard
    defaults: { _controller: DashboardHubAppBundle:Dashboard:index }

dashboardhub_app_dashboard.add:
    path:     /dashboard/add
    defaults: { _controller: DashboardHubAppBundle:Dashboard:add }

dashboardhub_app_dashboard.edit:
    path:     /dashboard/edit/{uid}
    defaults: { _controller: DashboardHubAppBundle:Dashboard:edit }

dashboardhub_app_dashboard.view:
    path:     /dashboard/view/{uid}
    defaults: { _controller: DashboardHubAppBundle:Dashboard:view }
