<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Profile:: PipelineDashboard</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="row">
        <div class="card">
            <form th:action="@{/account/profile}" th:object="${user}" method="post">
                <div class="card-header">
                    Update Profile
                </div>
                
                <div class="card-block">
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-danger">
                        <label for="name" class="form-control-label">Full Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                        <small class="text-help has-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-control-label disabled">Username</label>
                        <input type="text" class="form-control disabled" disabled="disabled" id="username" th:field="*{username}" />
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-danger">
                        <label for="email" class="form-control-label">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" />
                        <small class="text-help has-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                    </div>
                </div>

                <div class="card-footer text-muted">
                    <input class="btn btn-primary" type="submit" value="Save" />
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="card">
            <div class="card-header">
                Login history
            </div>

            <div class="card-block">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Logged In On</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="login : ${user.logins}">
                            <th scope="row" th:text="${login.id}">id</th>
                            <td th:text="${login.createdOn}">date</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer text-muted">
                Displaying most recent only
            </div>
        </div>
    </div>

</div>

</body>
</html>
