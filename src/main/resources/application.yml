version: build-feature/182/homepage-2016-02-27-518
server:
  port: 8081
debug: true
spring:
  resources:
    chain:
      enabled: true
  cache:
    cache-names: foo
    guava:
      spec: maximumSize=500,expireAfterAccess=600s
security:
  sessions: ALWAYS
  oauth2:
    client:
      clientId: foo
      clientSecret: bar
      accessTokenUri: https://github.com/login/oauth/access_token
      userAuthorizationUri: https://github.com/login/oauth/authorize
      clientAuthenticationScheme: form
      scope: write:org,repo,user:email,public_repo # https://developer.github.com/v3/oauth/#scopes
    resource:
      userInfoUri: https://api.github.com/user
#      preferTokenInfo: false
logging:
  level:
    org.springframework.security: DEBUG
---
spring:
    profiles: test
server:
  port: 0
