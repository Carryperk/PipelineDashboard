<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{ profile?.picture }}">
    <mat-card-title>{{ profile?.name }}</mat-card-title>
    <mat-card-subtitle>{{ profile?.nickname }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Logged in using <b>{{ profile?.sub.split('|')[0].toUpperCase() }}</b></p>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
