<mat-toolbar color="primary">
  <a mat-button [routerLink]="['/']">Pipeline Dashboard v{{ version }}</a>
  <span class="spread-spacer"></span>
  <a mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
    <mat-icon>verified_user</mat-icon>
    <span>Login</span>
  </a>
  <a mat-button *ngIf="auth.isAuthenticated()" [routerLink]="['/environments/add']">
    <mat-icon>add</mat-icon>
    <span>Add</span>
  </a>
  <a mat-button *ngIf="auth.isAuthenticated()" [routerLink]="['/environments/list']">
    <mat-icon>list</mat-icon>
    <span>List</span>
  </a>
  <a mat-button *ngIf="auth.isAuthenticated()" [routerLink]="['/profile']">
    <img src="{{ profile?.picture }}" class="avatar" alt="{{ profile?.name }}">
    <span>{{ profile?.name }}</span>
  </a>
  <a mat-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
    <mat-icon>verified_user</mat-icon>
    <span>Logout</span>
  </a>
</mat-toolbar>

<section>
  <router-outlet></router-outlet>
</section>

<mat-toolbar class="footer text-md">
  <a mat-button href="http://dashboardhub.io/" target="_blank">DashboardHub</a>
  <a mat-button [routerLink]="['pricing']">Pricing</a>
  <a mat-button href="https://github.com/DashboardHub" target="_blank">GitHub</a>
  <a mat-button href="https://twitter.com/dashboardhub" target="_blank">Twitter</a>
</mat-toolbar>
