<div class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header white-fg p-24" fxLayout="row" fxLayoutAlign="start center">
      <h2>Public Environments</h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar px-24 py-8">
        <span>{{ environments.total }} Environments</span>
      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content p-24" fusePerfectScrollbar>

        <div class="card-row" fxLayout="row" fxLayoutAlign="center start" fxLayoutAlign.gt-sm="start start" fxLayoutWrap>
          <div class="fuse-card" *ngFor="let environment of environments.list">

            <div class="p-16" fxLayout="row" fxLayoutAlign="start center">
              <i class="material-icons w-40 h-40" *ngIf="!environment.logo">developer_board</i>
              <img class="w-40 h-40 border-radius-100" [src]="environment.logo" *ngIf="environment.logo" [alt]="environment.title">

              <div class="ml-16">
                <div class="text-bold">{{ environment.title }}</div>
                <div class="h5 text-bold secondary-text">Last updated {{ environment.updatedAt | amTimeAgo }}</div>
              </div>
            </div>
            <mat-progress-bar mode="buffer" [value]="environment.progress.current" [bufferValue]="environment.progress.next"></mat-progress-bar>

            <div class="p-16" *ngIf="!environment.latestRelease || !environment.latestRelease.state">
              <div class="h4">Waiting for data</div>
            </div>

            <div class="p-16" *ngIf="environment.latestRelease || environment.latestRelease.state">
              <div class="h1">{{ environment.latestRelease.release }}</div>
              <div class="h4">{{ environment.latestRelease.state }}</div>
            </div>

            <div class="card-divider"></div>

            <a mat-button color="accent" [routerLink]="['/environment', environment.id]" *ngIf="profile && environment.owner === profile.sub">DETAILS</a>
            <a mat-button color="accent" [disabled]="!environment.link">WEBSITE</a>
          </div>
        </div>


      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
