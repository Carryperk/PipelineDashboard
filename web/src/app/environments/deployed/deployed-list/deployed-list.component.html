<mat-list>
  <h3 mat-subheader>There are {{ deployed.total }} deploys. These are each individual deploy beacon.</h3>
  <mat-list-item *ngFor="let deploy of deployed.list">
    <mat-icon mat-list-icon>bookmark_border</mat-icon>
    <h4 mat-line><b>{{ deploy.release }}</b> in state <b>{{ deploy.state }}</b></h4>
    <p mat-line> by {{ deploy.token.name }} at {{ deploy.createdAt | date:'medium' }}</p>
  </mat-list-item>
</mat-list>
