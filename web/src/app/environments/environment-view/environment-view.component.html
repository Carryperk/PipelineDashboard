<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a mat-button routerLink="/environments/list">
        <mat-icon>arrow_back</mat-icon>
        <span>Back to list</span>
      </a>
      <a mat-button color="primary"
         routerLink="/environments/{{ environment.id }}/edit">
        <mat-icon>mode_edit</mat-icon> EDIT
      </a>
    </mat-card-title>
    <mat-card-subtitle>Environment Details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>{{ environment.title }}<span *ngIf="environment.latestRelease"> - {{ environment.latestRelease.release }} ({{ environment.releases }})</span></h2>
    <p>{{ environment.description }}</p>
    <a *ngIf="environment.link">{{ environment.link }}</a>
  </mat-card-content>
</mat-card>

<app-token></app-token>

<app-deployed-list></app-deployed-list>
