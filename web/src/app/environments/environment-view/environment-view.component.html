<mat-card>
  <mat-card-header>
    <mat-card-title>Add Environment</mat-card-title>
    <mat-card-subtitle>
      <a mat-button routerLink="/environments">
        <mat-icon>arrow_back</mat-icon>
        <span>Back to list</span>
      </a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>{{ environment.title }}<span *ngIf="environment.latestRelease"> - {{ environment.latestRelease }} ({{ environment.releases }})</span></h2>
    <p>{{ environment.description }}</p>
    <a *ngIf="environment.link">{{ environment.link }}</a>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary"
       routerLink="/environments/{{ environment.id }}/edit">
      <mat-icon>mode_edit</mat-icon> EDIT</a>
  </mat-card-actions>
</mat-card>
