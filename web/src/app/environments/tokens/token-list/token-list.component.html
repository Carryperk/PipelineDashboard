<mat-list>
  <h3 mat-subheader>There are {{ tokens.total }} tokens.</h3>
  <mat-list-item *ngFor="let token of tokens.list">
    <mat-icon mat-list-icon>vpn_key</mat-icon>
    <h4 mat-line>{{ token.name }}</h4>
    <p mat-line>{{ token.id }}</p>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <span *ngFor="let state of states">
        <button mat-menu-item (click)="commands(state.value, token)" *ngIf="state.types.includes(environment.type)">
          <mat-icon mat-list-icon>build</mat-icon>
          <span>{{ state.name }}</span>
        </button>
      </span>
      <button mat-menu-item (click)="deleteToken(token)" class="tc-red-400">
        <mat-icon mat-list-icon class="tc-red-400">delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </mat-list-item>
</mat-list>
