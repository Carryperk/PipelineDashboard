<mat-card>
  <mat-card-header>
    <mat-card-title>Your Token list ({{ tokens.total }})</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let token of tokens.list">
        <mat-icon mat-list-icon>vpn_key</mat-icon>
        <h4 mat-line>{{ token.name }} ({{ token.id }})</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
