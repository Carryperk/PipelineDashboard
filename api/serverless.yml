functions:
  environmentCreate:
    handler: environments/create.create
    events:
      - http:
          path: environments
          method: post
          integration: lambda-proxy
          cors: true
  environmentList:
    handler: environments/list.list
    events:
      - http:
          path: environments
          method: get
          integration: lambda-proxy
          cors: true
  environmentGet:
    handler: environments/get.get
    events:
      - http:
          path: environments/{id}
          method: get
          integration: lambda-proxy
          cors: true
  environmentUpdate:
    handler: environments/update.update
    events:
      - http:
          path: environments/{id}
          method: patch
          integration: lambda-proxy
          cors: true
  deployedCreate:
    handler: environments/deployed/create.create
    events:
      - http:
          path: environments/{id}/deployed
          method: post
          integration: lambda-proxy
          cors: true

